<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <section class="table">
      <div class="container">
        <h2>Table</h2>
        <table class="table__table">
          <thead>
            <tr class="table__tr">
              <th class="table__td-th" rowspan="2">No</th>
              <th class="table__td-th" rowspan="2">Client</th>
              <th class="table__td-th" rowspan="2">Tovar</th>
              <th class="table__td-th" rowspan="2">Status</th>
              <th class="table__td-th" colspan="2">Umumiy xarajatlar:</th>
              <!-- <th class="table__td-th"></th> -->
            </tr>
            <tr class="table__tr">
              <!-- <th class="table__td-th"></th> -->
              <!-- <th class="table__td-th"></th>
               <th class="table__td-th">ddd</th>
               <th class="table__td-th"></th> -->
              <th class="table__td-th">Xizmat xar.</th>
              <th class="table__td-th">Yo'l xar.</th>
            </tr>
          </thead>
          <tr class="table__tr">
            <td class="table__td-th">2</td>
            <td class="table__td-th">Ibrohim Ali</td>
            <td class="table__td-th">Gilam</td>
            <td class="table__td-th">Yuvishda</td>
            <td class="table__td-th">300.000</td>
            <td class="table__td-th">14.000</td>
          </tr>
          <tr class="table__tr">
            <td class="table__td-th">3</td>
            <td class="table__td-th">Shuxratbek</td>
            <td class="table__td-th">Parda</td>
            <td class="table__td-th">Quritishda</td>
            <td class="table__td-th">200.000</td>
            <td class="table__td-th">10.000</td>
          </tr>
          <tr class="table__tr">
            <td class="table__td-th">4</td>
            <td class="table__td-th">Farrux</td>
            <td class="table__td-th">Sholcha</td>
            <td class="table__td-th">Yetkazishda</td>
            <td class="table__td-th">240.000</td>
            <td class="table__td-th">5.000</td>
          </tr>
          <tfoot>
            <tr class="table__tr">
              <th class="table__td-th" colspan="4">Ja'mi</th>
              <!-- <th class="table__td-th"></th>
             <th class="table__td-th"></th>
             <th class="table__td-th"></th> -->
              <th class="table__td-th" colspan="2">1.000.000</th>
              <th class="table__td-th"></th>
            </tr>
          </tfoot>
        </table>
      </div>
    </section>
  </body>
</html>
